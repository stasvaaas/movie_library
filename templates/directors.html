{% extends "index.html" %}
{% block content %}

<h1 class="row justify-content-center mt-3 mb-5"> {% block title %} Directors {% endblock %} </h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="card-body">

            {% for director in directors %}


            <li class="list-group-item"><a href="{{ url_for('movie_by_director', director_name=director) }}">{{ director }}</a>
            </li>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
