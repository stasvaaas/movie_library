{% extends "index.html" %}
{% block content %}

<h1 class="row justify-content-center mt-3 mb-5"> {% block title %} Genres {% endblock %} </h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="card-body">

            {% for genre in genres %}


            <li class="list-group-item"><a href="{{ url_for('movies_by_genre', genre=genre.genre) }}">{{ genre.genre}}</a>
            </li>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
