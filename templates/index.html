<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}Movies library</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Movies library</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/movies' %} active {% endif %}" href="movies">All movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Genres</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Directors</a>
          </li>
          </ul>
          <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </form>
        <button class="btn btn-primary ml-3">Search</button>
        <ul class="navbar-nav ml-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item {% if request.path == '/login' %} active {% endif %}">
            <a class="nav-link" href="login">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
{% block content %}{% endblock %}
</body>
</html>
