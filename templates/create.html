{% extends 'index.html' %}

{% block content %}
<h1> {% block title %} Add a movie {% endblock %}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger  mr-4 pr-4" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
<form enctype="multipart/form-data" action="/create" method="POST">
    <p>

        <label>Title</label>
        <input type="text" name="title" placeholder="Movie title" required>
    </p>

    <p>
        <label>Genre</label>
        <input type="text" name="genre" placeholder="Movie genre" required>
    </p>

    <p>
        <label>Director</label>
        <input type="text" name="director" placeholder="Movie director" required>
    </p>

    <p>
        <label>Released</label>
        <input type="date" name="released" placeholder="Movie release date" required>
    </p>

    <p>
        <label>Synopsis</label>
        <br>
        <textarea name="synopsis"
                  placeholder="Synopsis"
                  rows="15"
                  cols="60"
                  required></textarea>
        </p>
    </p>

    <p>
        <label>Rating</label>
        <input type="number" min="0" max="10" step="0.1" name="rating" placeholder="Movie rating" required>
    </p>

    <p>
        <label>Poster</label>
        <input type="file" name="poster" accept="image/png, image/jpeg">
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>

{% endblock %}
